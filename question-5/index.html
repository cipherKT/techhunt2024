<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>An Archived Memory</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(17, 24, 39);
        color: #c0c0c0;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      .container {
        position: relative;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        width: 100vw;
      }

      .background-pattern {
        position: absolute;
        inset: 0;
        background-image: url("/placeholder.svg");
        opacity: 0.05;
        background-repeat: repeat;
        z-index: 1;
      }

      .background-glitch {
        position: absolute;
        inset: 0;
        background: linear-gradient(
          135deg,
          rgba(75, 0, 130, 0.2),
          rgba(148, 0, 211, 0.2)
        );
        opacity: 0;
        transition: opacity 0.2s;
        z-index: 2;
        width: 100%;
      }

      .content {
        position: relative;
        z-index: 3;
        max-width: 650px;
        text-align: center;
      }

      .quote-box {
        background-color: rgb(31, 41, 55);
        padding: 40px;
        border-radius: 8px;
        border: 1px solid #333;
        position: relative;
        overflow: hidden;
        transition: opacity 1s, transform 1s;
        box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000),
          var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
        --tw-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        --tw-ring-offset-shadow: 0 0 #0000;
        --tw-ring-shadow: 0 0 #0000;
        opacity: 0;
        transform: translateY(20px);
      }

      .corner-accent {
        position: absolute;
        top: -30px;
        left: -30px;
        width: 80px;
        height: 80px;
        background-color: rgba(49, 46, 129, 0.5);
        border-radius: 8px;
        transform: rotate(-12deg);
        z-index: -1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .circle {
        border-radius: 50%;
        aspect-ratio: 1;
        background: #000;
        height: 40%;
      }

      .quote-glitch {
        position: absolute;
        inset: 0;
        background-color: rgba(148, 0, 211, 0.05);
        transition: opacity 0.2s;
        opacity: 0;
      }

      .quote-text {
        font-size: 1.2rem;
        color: #e0e0e0;
        transition: filter 0.2s;
        text-align: justify;
      }

      .controls {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 15px;
      }

      .control-button {
        background: none;
        color: #836fff;
        border: none;
        font-size: 24px;
        cursor: pointer;
      }

      .control-button:hover {
        color: #a87ffd;
      }

      .footer-text {
        color: rgb(129, 140, 248);
        margin-top: 20px;
        font-size: 0.875rem;
      }

      .side-label {
        position: absolute;
        bottom: 20px;
        right: 20px;
        width: 120px;
        height: 120px;
        background-color: rgb(229 231 235);
        padding: 5px;
        transform: rotate(6deg);
        display: none;
        align-items: center;
        justify-content: center;
      }

      .side-label .inner {
        background: rgb(31, 41, 55);
        padding: 10px;
        line-height: 12px;
      }

      .side-label span {
        color: rgb(129, 140, 248);
        font-size: 0.7rem;
        opacity: 0.8;
      }

      .glitching .background-glitch,
      .glitching .quote-glitch {
        opacity: 0.2;
      }

      .glitching .quote-text {
        filter: blur(1px);
      }

      @media screen and (max-width: 800px) {
        .quote-text {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="background-pattern"></div>
      <div class="background-glitch"></div>

      <div class="content">
        <div class="quote-box">
          <div class="corner-accent">
            <div class="circle"></div>
          </div>
          <div class="quote-glitch"></div>
          <h1 class="quote-text">
            "Born with my breath, concealed yet near, <br />
            In public light but shadowed here. <br />
            Within a file, my origin waits, <br />
            Unseen, unknown by casual fates. <br />
            <br />

            A vault of words, a whispered mark, <br />
            Found by those who seek the dark." <br />
          </h1>
        </div>
        <div class="footer-text">5TH REASON WHY</div>
      </div>

      <div class="side-label" id="deezappear">
        <div class="inner"></div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const quoteBox = document.querySelector(".quote-box");
        const container = document.querySelector(".container");

        setTimeout(() => {
          quoteBox.style.opacity = 1;
          quoteBox.style.transform = "translateY(0)";
        }, 500);

        setInterval(() => {
          container.classList.add("glitching");
          setTimeout(() => container.classList.remove("glitching"), 200);
        }, 5000);
      });

      function skipBack() {
        console.log("Skip Back");
      }

      function play() {
        console.log("Play");
      }

      function pause() {
        console.log("Pause");
      }

      function skipForward() {
        console.log("Skip Forward");
      }
    </script>
  </body>
</html>
